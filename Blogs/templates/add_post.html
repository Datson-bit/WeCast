<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a Post</title>
    {%load static%}
    <link href="{%static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <script src="{%static 'js/bootsrap.min.js'%}">
    </script>
    <style>
        button{
            height:30px;
            width:100px;
            background:white;
            color:black;
            border:2px solid blue;
            border-radius:5px;
        }
        button:hover{
            background:blue;
            color:white
        }
    </style>
</head>
<body class="container">
<h1>Add blog post</h1>
<form method="POST" enctype="multipart/form-data">
{% csrf_token%}
    {{form.media}}
{{form.as_p}}
    <button>Post</button>
</body>
</html>
