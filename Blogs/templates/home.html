<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trendings</title>
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <style>

       .main {
            height: 200px;
            width: 1100px;
            background-image: url(images/a4.jpg);
            box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2), 0 3px 9px 0 rgba(0, 0, 0, 0.19);
            padding:10px;
        }
        img{
            height:150px;
            width:250px;
            float:right;
            top:10%;
            left:73%;
            position:absolute;
        }
    </style>
</head>
<body class="container">
<br>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">Dulmzone</a>
    </div>

    <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Trendings</a></li>
        <li><a href="{%url 'sport'%}">Sport</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Entertainment</a></li>
    </ul>
</nav>
<h1>Post</h1>
    {%for post in object_list%}

 <ul>
    <div class="row">
 <div class="col-sm-12">
     <div class="main">
                    <div class="card">
        <a href="{% url 'article-details' post.pk%}">
                        <h2 style="font-family: 'Times New Roman', Times, serif;">{{post.title}}</h2><br><br><br><br>
                        <p style="color: red;">posted by:<sup>{{post.author.first_name}}{{post.author.last_name}}<sup></p><br>

                        </a>
                        <img src="{{post.img.url}}">

                    </div>
                </div><br><br>
 </div>
    </div>
    </ul>

        {%endfor%}
    <footer style="background-color:grey;color:white; text-align:center;">
        <p>&copy copyright <br> Get latest updates about sport and entertainments here</p>
    </footer>
</body>
</html>
